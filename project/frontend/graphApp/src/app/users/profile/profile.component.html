
<ng-template #descriptionTemplate>
    <form #description="ngForm" (ngSubmit)="submitFormHandler(description, 'description')">
    <label>description</label>
    <input name="description" description required>
    <button>Change</button>
    </form>
</ng-template>

<ng-template #imageTemplate>
    <form #imageForm="ngForm" (ngSubmit)="submitFormHandler(imageForm, 'image')">
    <label>description</label>
    <input name="description" description required>
    <button>Change</button>
    </form>
</ng-template>


<body>
    <div class="middleContent">
        <div class="backgroundImg">
        </div>
        <div class="errorMessage">
            <h1> Welcome {{user.email}} </h1>
        </div>

        <ng-container *ngIf="false else descriptionTemplate"></ng-container>
        <ng-container *ngIf="false else imageTemplate"></ng-container>
    </div>

    <div class="sideBar">
        <div class="content">
            <h1> COLATZ </h1>
            <h2> SETTINGS </h2>
            <div class="text"> 
                <h1> You have access to the following settings  </h1>
                <ul>
                    <li>Change description of your profile</li>
                    <li>Change profile picture</li>
                    <li>Check your feedback messages  </li>
                </ul>
            </div>  

            <button> Show me the app </button> 
        </div>
    </div>
</body>
