<div class="middleContent" style="margin-left: 20vw;">
    <form #registerForm="ngForm" (ngSubmit)="handleFormSubmit(registerForm)">
        <h1> REGISTER </h1>
        <label>email</label>
        <input type="email" name="email" #emailInput="ngModel" ngModel email required>
        <label>password</label>
        <input name="password" password type="password" ngModel required>
        <button>LOGIN</button>
    </form>
    
</div>
